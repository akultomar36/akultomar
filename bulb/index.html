<html lang="en">

    <title>Bulb on / off </title>

<body>
    <div class="container flex">
        <h1>Bulb Turn ON / OFF</h1>

        <div class="btn">
            
           <button class = "bulb-on" onclick="bulbOn()">TURN ON </button>
           <button class = "bulb-on" onclick="bulbOff()">TURN OFF </button>

    </div>
    <script src = "script.js"></script>
    
</body>
