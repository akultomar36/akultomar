<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
<body>
    <script>
      let stack = [];

for (let i = 0; i < string.length; i++) {
    if (stack.length === 0) {
        stack.push(string[i]);
    } else if (stack[stack.length - 1] === '(' && string[i] === ')') {
        stack.pop();
    } else if (stack[stack.length - 1] === '{' && string[i] === '}') {
        stack.pop();
    } else if (stack[stack.length - 1] === '[' && string[i] === ']') {
        stack.pop();
    } else {
        stack.push(string[i]);
    }
}

console.log(stack);
let ans = !stack.length ? "valid" : "invalid";

console.log(ans);
        
    </script>
</body>
</html>
