<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Google</title>
  </head>
  <body>
    <div class="logo">
      <img
        src="https://theredroadfoundation.org/wp-content/uploads/2021/06/Google-Logo.png"
        alt="Google-Logo"
      />
    </div>
    <form class="searchBar" target="_blank">
      <input
        type="search"
        name="gsearch"
        id="gsearch"
        placeholder="Search Google or type a URL"
      /><br />
    </form>
    <div class="searchButtons">
      <button
        name="sb1"
        id="sb1"
        class="searchButton"
        type="button"
        onclick="search()"
      >
        Google Search
      </button>
      <button
        name="sb2"
        id="sb2"
        class="searchButton"
        type="button"
        onclick="search()"
      >
        Click Me
      </button>
    </div>
  </body>

  <script>
    var srh = document.getElementById("gsearch");

    document.querySelector("#gsearch").addEventListener("keyup", (event) => {
      // alert(event.key);
      if (event.key !== "Enter") return;
      event.preventDefault();
      document.querySelector("#sb1").click();
    });
    function search() {
      var keyword = srh.value;
      // alert(keyword);
      window.location = "https://www.google.com/search?q=" + keyword;
    }
  </script>
</html>
